server.port=8082

#HIBERNATE
spring.jpa.database=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=validate

#DB
spring.datasource.url=jdbc:postgresql://localhost:5432/electronicassistant
spring.datasource.username=postgres
spring.datasource.password=0000

#LIQUIBASE
spring.liquibase.change-log=classpath:liquibase/changeset-master.xml

#OTHER
spring.jpa.open-in-view=true

#MAIL SENDER
spring.mail.host=smtp.yandex.ru
spring.mail.username=test.mail.sender.java.spring@yandex.ru
spring.mail.password=test.mail
spring.mail.port=465
spring.mail.protocol=smtps
###This field is needed in order to track errors if messages are not sent for some reason
###username or password does not fit, incorrect configs
